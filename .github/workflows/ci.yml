      #     ruby-version: "3.2.2"

      # - name: Bundle Install for Submodule
      #   working-directory: pastoral-visit-api
      #   run: |
      #     gem install bundler
      #     bundle install

      - name: Install Dependencies
        run: npm ci

      - name: Run Tests
        run: npm test
